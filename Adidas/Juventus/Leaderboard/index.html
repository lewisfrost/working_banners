<div id="banner" style="cursor: pointer;">
    <div class="frame"></div>
    <div class="star-player"></div>
    <div class="players"></div>
    <div class="our-way"></div>
    <div class="be-the-difference"></div>
    <div class="logo"></div>
    <div class="shop-now"></div>

<script type="text/javascript">
    
 var banner = document.getElementById('banner');
	var clickTAGvalue = 'http://www.juvestore.com'; 
	var landingpagetarget = '_blank';

	banner.onclick = function() {
	   window.open( clickTAGvalue,landingpagetarget );
	}




    // ****

    var irisBanner = ( function(){

        var els = {
            bannerEl : document.getElementById("banner")
        };

        var props = {

        };

        var actions = {
            SHOW : "SHOW",
            HIDE : "HIDE",
            PANEL_SHIFT : "PANEL_SHIFT",
            CTA_BOUNCE : "CTA_BOUNCE"
        };

        init();

        function init(){
            //console.log("/index/ -init ");
            
            els.starplayerEl = setElement( ".star-player" );
            els.playersEl = setElement( ".players" );
            els.ourwayEl = setElement( ".our-way" );
            els.bethedifferenceEl = setElement( ".be-the-difference" );
            els.logoEl = setElement( ".logo" );
            els.shopnowEl = setElement( ".shop-now" );

            // *******
            sequence();
        }

        /**
         *
         */
        function sequence(){

            var tm = 0.5;

            // pizza
            tm += 0;
            timer( tm, actions.SHOW, { el : els.starplayerEl } );
            tm += 0.9;
            timer( tm, actions.SHOW, { el : els.playersEl } );

            // week banner, stars
            
            tm += 1.5;
            timer( tm, actions.HIDE, { el : els.playersEl } );
            timer( tm, actions.HIDE, { el : els.starplayerEl } );
            tm += .4;
            timer( tm, actions.SHOW, { el : els.ourwayEl } );
            tm += 1.5;
            timer( tm, actions.HIDE, { el : els.ourwayEl } );

            // get pizza text
            tm += 0.2;
            timer( tm, actions.SHOW, { el : els.bethedifferenceEl } );
            
            tm += 2;
            timer( tm, actions.HIDE, { el : els.bethedifferenceEl } );

            // fifty text, get pizza text
            tm += 0.5;
            timer( tm, actions.SHOW, { el : els.logoEl } );
            timer( tm, actions.SHOW, { el : els.shopnowEl } );
            
        }


        function timer( _delay, _action, _props ){

            var d = _delay * 1000;

            var to = window.setTimeout( function(){

                actionRunner( _action, _props || null );
                window.clearTimeout( to );
            }, d );
        }


        function setElement( _selector ){
            return els.bannerEl.querySelectorAll( _selector )[ 0 ];
        }


        function actionRunner( _action, _props ){

            console.log("/index/ -actionRunner ", _action, _props );

            switch( _action ){

                case actions.SHOW:

                    addClass( _props.el, "show", true );
                    addClass( _props.el, "hide", false );

                    break;

                case actions.HIDE:

                    addClass( _props.el, "show", false );
                    addClass( _props.el, "hide", true );

                    break;

                case actions.PANEL_SHIFT:

                    addClass( els.redPanelEl, "shift-in", true );
                    addClass( els.starsEl, "shift-in", true );

                    break;

                case actions.CTA_BOUNCE:

                    addClass( els.ctaEl, "bounce", true );

                    break;
            }
        }


        /**
         *
         * @param _el
         * @param _class
         * @param _f
         */
        function addClass( _el, _class, _f ){

            console.log("/index/ -addClass ", _el, _class );

            ( _f ) ? _el.classList.add( _class ) : _el.classList.remove( _class );

        }

        function prefix(){

        }


    })();


</script>
